{% extends 'base.html' %}

{% block content %}

<h1>Top 20 Video Games by Sales</h1>

<p>Click below on a video game title to learn more</p>

<!-- pairs is a list that must be sent here by a route function -->

    <ul>
    {% for pair in pairs %}
        <li><a href="{{ url_for( 'detail', num=pair[0] ) }}">{{ pair[1] }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
